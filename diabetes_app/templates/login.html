{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block css %}

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    color: #001f3f;
}
.auth-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: #001f3f;
    color: #C19A6B;
    border-radius: 10px;
    text-align: center;
}
.auth-container input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.auth-container button {
    margin-top: 20px;
    padding: 10px;
    background: #ffffff;
    color: #001f3f;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}
.auth-container a {
    color: #ffffff;
    text-decoration: underline;
}
</style>

{% endblock %}
{% block content %}

<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
